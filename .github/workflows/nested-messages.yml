name: nested-messages

on:
  push:
    branches: [main]
    paths:
      - 'nested-messages/packages/**'
  pull_request:
    branches: [main]
    paths:
      - 'nested-messages/packages/**'

jobs:
  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9.0.6
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install
      - run: npm run build
        working-directory: nested-messages/

